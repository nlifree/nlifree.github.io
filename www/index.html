<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题页面</title>
<link href="font-awesome.min.css" rel="stylesheet">
<link href="无标题1.css" rel="stylesheet">
<link href="index.css" rel="stylesheet">
<script src="jquery-1.12.4.min.js"></script>
<script src="jquery-ui.min.js"></script>
<script src="wb.newsviewer.min.js"></script>
<script src="wwb14.min.js"></script>
<script>
$(document).ready(function()
{
   $('#wb_Heading1').addClass('visibility-hidden');
   $("a[href*='#intro']").click(function(event)
   {
      event.preventDefault();
      $('html, body').stop().animate({ scrollTop: $('#intro').offset().top }, 600, 'easeOutQuad');
   });
   function Heading1Scroll()
   {
      var $obj = $("#wb_Heading1");
      if (!$obj.hasClass("in-viewport") && $obj.inViewPort(false))
      {
         $obj.addClass("in-viewport");
         AnimateCss('wb_Heading1', 'vanish-in', 100, 1000);
      }
      else
      if ($obj.hasClass("in-viewport") && !$obj.inViewPort(true))
      {
         $obj.removeClass("in-viewport");
         AnimateCss('wb_Heading1', 'animate-fade-out', 0, 0);
      }
   }
   if (!$('#wb_Heading1').inViewPort(true))
   {
      $('#wb_Heading1').addClass("in-viewport");
   }
   Heading1Scroll();
   $(window).scroll(function(event)
   {
      Heading1Scroll();
   });
   var NewsFeedTicker1_Data = new Array();
   NewsFeedTicker1_Data[0] = ["http://", "Welcome to WYSIWYG Web Builder", "", ""];
   NewsFeedTicker1_Data[1] = ["http://", "The new version has tons of great new features!", "", ""];
   NewsFeedTicker1_Data[2] = ["http://", "All the tools you&apos;ll need to create amazing websites!", "", ""];
   $("#NewsFeedTicker1").newsviewer({ mode: 'rotate', pause: 2000, pause: 2000, animation: 4, animationDuration: 500, sortOrder: 0, dataSource: 'local', param: NewsFeedTicker1_Data, target: '_self', includeDate: false, maxItems: 10});
});
</script>
<script>
$(document).ready(function()
{
   // move arrow outside the layer container
   $('#wb_down-arrow').appendTo('#intro');
});
</script>
</head>
<body>
<div id="intro" style="position:relative;text-align:center;width:100%;height:100%;float:left;display:block;z-index:4;">
<div id="intro-overlay"></div>
<div id="intro_Container" style="width:970px;position:relative;margin-left:auto;margin-right:auto;text-align:left;">
<div id="wb_Heading1" style="position:absolute;left:168px;top:189px;width:618px;height:57px;text-align:center;z-index:0;">
<h1 id="Heading1">FULLSCREEN INTRO</h1></div>
<div id="wb_down-arrow" style="position:absolute;left:460px;top:630px;width:36px;height:36px;text-align:center;z-index:1;">
<a href="#services"><div id="down-arrow"><i class="fa fa-angle-down"></i></div></a></div>
<div id="NewsFeedTicker1" style="overflow:hidden;position:absolute;left:57px;top:254px;width:825px;height:84px;z-index:2;">
</div>

</div>
</div>
</body>
</html>
